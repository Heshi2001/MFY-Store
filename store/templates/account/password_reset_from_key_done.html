{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Updated | MFY Store</title>
  <meta name="description" content="Your MFY Store password has been successfully updated. Sign in with your new password to continue shopping.">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: '#00ff9c',
            darkbg: '#0b0f14',
            darkcard: '#111827',
          },
          boxShadow: {
            neon: '0 0 25px rgba(0,255,156,0.3)',
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-darkbg flex items-center justify-center px-4">

  <!-- Background Glow -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -left-40 w-96 h-96 bg-neon/10 blur-3xl rounded-full"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-neon/5 blur-3xl rounded-full"></div>
  </div>

  <!-- Card -->
  <div class="relative w-full max-w-md bg-darkcard border border-white/10 rounded-2xl shadow-xl shadow-black/40 p-8 md:p-10 text-center">

    <!-- Success Icon -->
    <div class="mx-auto mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-neon/10 text-neon text-3xl shadow-neon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 6 9 17 4 12"/>
      </svg>
    </div>

    <!-- Headline -->
    <h1 class="text-2xl font-bold text-white mb-2">Password Updated</h1>
    <p class="text-gray-400 mb-6">You can now sign in with your new password.</p>

    <!-- Login Button -->
    <a href="{% url 'account_login' %}" 
       class="inline-flex w-full items-center justify-center rounded-lg bg-neon py-3 font-semibold text-black hover:bg-white hover:shadow-neon transition-all duration-300">
      Go to Login
    </a>

  </div>

</body>
</html>
