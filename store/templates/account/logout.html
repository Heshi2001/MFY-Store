{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Out | MFY Store</title>
  <meta name="description" content="Sign out securely from your MFY Store account. Confirm sign out to protect your account.">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: '#00ff9c',
            darkbg: '#0b0f14',
            darkcard: '#111827',
            textmuted: '#a1a1aa'
          },
          boxShadow: {
            neon: '0 0 20px rgba(0,255,156,0.3)'
          }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-darkbg flex items-center justify-center px-4 relative">

  <!-- Neon background glow -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -left-40 w-96 h-96 bg-neon/10 blur-3xl rounded-full"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-neon/5 blur-3xl rounded-full"></div>
  </div>

  <!-- Card -->
  <div class="relative w-full max-w-md bg-darkcard border border-white/10 rounded-2xl shadow-xl shadow-black/40 p-8 md:p-10 text-center">
    
    <!-- Icon & Header -->
    <div class="mb-5">
      <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-red-600/20 text-red-500 text-4xl shadow-neon mb-3">
        <i class="fas fa-sign-out-alt"></i>
      </div>
      <h1 class="text-2xl font-bold text-white mb-2">Sign Out</h1>
      <p class="text-textmuted">Are you sure you want to sign out?</p>
    </div>

    <!-- Logout Form -->
    <form method="post" action="{% url 'account_logout' %}" class="space-y-4">
      {% csrf_token %}
      <button type="submit" class="w-full bg-neon text-black font-semibold py-3 rounded-lg hover:bg-white hover:shadow-neon transition-all duration-300 flex items-center justify-center gap-2">
        <i class="fas fa-power-off"></i> Sign Out
      </button>
    </form>

    <!-- Back to Dashboard -->
    <div class="mt-5">
      <a href="{% url 'account_dashboard' %}" class="inline-flex items-center justify-center w-full px-4 py-3 border border-white/20 text-neon rounded-lg hover:bg-neon/10 transition-all duration-300">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Back to Dashboard
      </a>
    </div>

  </div>

</body>
</html>
