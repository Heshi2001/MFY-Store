{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Password Reset Email Sent | MFY Store</title>
  <meta name="description" content="Check your email for a password reset link from MFY Store and regain secure access to your account.">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: '#00ff9c',
            darkbg: '#0b0f14',
            darkcard: '#111827',
          },
          boxShadow: {
            neon: '0 0 30px rgba(0,255,156,0.25)',
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-darkbg flex items-center justify-center px-4">

  <!-- Ambient Glow -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute -top-40 -left-40 w-96 h-96 bg-neon/10 blur-3xl rounded-full"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-neon/5 blur-3xl rounded-full"></div>
  </div>

  <!-- Card -->
  <div class="relative w-full max-w-md bg-darkcard border border-white/10 rounded-2xl shadow-xl shadow-black/40 p-8 md:p-10 text-center">

    <!-- Icon -->
    <div class="mx-auto mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-neon/10 text-neon text-3xl shadow-neon">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <rect x="2" y="4" width="20" height="16" rx="2"/>
  <path d="M22 6 12 13 2 6"/>
 </svg>
 </div>

    <!-- Title -->
    <h1 class="text-2xl font-bold text-white mb-3">
      Check your email
    </h1>

    <!-- Message -->
    <p class="text-sm text-gray-400 leading-relaxed">
      If an account exists for that email address, you’ll receive a message with a password reset link shortly.
    </p>

    <!-- Action -->
    <a href="{% url 'account_login' %}"
       class="mt-6 inline-flex w-full items-center justify-center rounded-lg bg-neon px-6 py-3 font-semibold text-black hover:bg-white hover:shadow-neon transition-all duration-300">
      Back to login
    </a>

    <!-- Footer Hint -->
    <p class="mt-6 text-xs text-gray-500">
      Didn’t receive the email? Check your spam folder or try again.
    </p>

  </div>

</body>
</html>
