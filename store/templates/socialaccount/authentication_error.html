{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Login Error" %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .error-card {
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .btn-custom {
      background: #4285F4;
      color: white;
      font-weight: 500;
    }
    .btn-custom:hover {
      background: #3367d6;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card error-card p-4 text-center">
    <h2 class="text-danger mb-3">{% trans "Third-Party Login Failure" %}</h2>
    <p class="mb-4">{% trans "An error occurred while attempting to login via your third-party account." %}</p>

    <a href="{% url 'account_login' %}" class="btn btn-primary w-100 mb-2">
      {% trans "Back to Login" %}
    </a>

    <a href="{% url 'account_signup' %}" class="btn btn-outline-secondary w-100">
      {% trans "Create an Account" %}
    </a>
  </div>
</body>
</html>
