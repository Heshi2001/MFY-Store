{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% trans "Login Error" %} | MFY Store</title>

  <!-- SEO -->
  <meta name="description" content="An error occurred while signing in with Google on MFY Store. Please try again or create an account.">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            neon: '#00ff88',
            darkbg: '#0b0f14',
            darkcard: '#121826',
          },
          boxShadow: {
            neon: '0 0 22px rgba(0,255,136,0.35)',
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-gradient-to-br from-black via-darkbg to-black flex items-center justify-center px-4">

  <!-- Error Card -->
  <div class="w-full max-w-md bg-darkcard border border-white/10 rounded-2xl p-8 shadow-xl text-center animate-fade-in">

    <!-- Brand -->
    <div class="mb-4">
      <h1 class="text-3xl font-extrabold tracking-wide text-white">
        MFY<span class="text-neon">Store</span>
      </h1>
    </div>

    <!-- Icon -->
    <div class="flex justify-center mb-4">
      <div class="w-14 h-14 rounded-full bg-red-500/10 flex items-center justify-center">
        <svg class="w-7 h-7 text-red-400" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 9v2m0 4h.01M4.93 4.93l14.14 14.14M1 12a11 11 0 1022 0 11 11 0 00-22 0z" />
        </svg>
      </div>
    </div>

    <!-- Message -->
    <h2 class="text-xl font-semibold text-red-400 mb-2">
      {% trans "Third-Party Login Failure" %}
    </h2>

    <p class="text-gray-400 text-sm mb-6 leading-relaxed">
      {% trans "An error occurred while attempting to login via your third-party account." %}
    </p>

    <!-- Actions -->
    <div class="space-y-3">
      <a
        href="{% url 'account_login' %}"
        class="block w-full py-3 rounded-xl bg-neon text-black font-semibold
               hover:shadow-neon hover:scale-[1.01]
               transition-all duration-300"
      >
        {% trans "Back to Login" %}
      </a>

      <a
        href="{% url 'account_signup' %}"
        class="block w-full py-3 rounded-xl border border-white/15 text-gray-300
               hover:border-neon hover:text-neon
               transition-all duration-300"
      >
        {% trans "Create an Account" %}
      </a>
    </div>

  </div>

  <!-- Animation -->
  <style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(14px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in {
      animation: fade-in 0.6s ease-out;
    }
  </style>

</body>
</html>
