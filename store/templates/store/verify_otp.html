{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - My Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f2f5;
            font-family: 'Poppins', sans-serif;
        }
        .otp-card {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
        }
        .btn-success {
            background: #28a745;
            border: none;
        }
        .btn-success:hover {
            background: #218838;
        }
        .otp-input {
            letter-spacing: 10px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="otp-card">
    <h3 class="text-center mb-4">Verify OTP</h3>
    <form method="POST" action="{% url 'verify_email_otp' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="otp" class="form-label">Enter OTP</label>
            <input type="text" maxlength="6" class="form-control otp-input" name="otp" required placeholder="******">
        </div>
        <button type="submit" class="btn btn-success w-100">Verify OTP</button>
    </form>
</div>
</body>
</html>
