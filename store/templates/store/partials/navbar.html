{% load static %}

<!-- Navbar -->
<nav class="bg-gray-900 fixed w-full z-50 shadow-md h-32 md:h-36 flex items-center">
  <div class="max-w-7xl mx-auto px-4 flex justify-between items-center w-full relative">

    <!-- Left: Hamburger -->
    <button id="menu-btn" class="text-white focus:outline-none text-2xl group relative w-8 h-6 flex flex-col justify-between items-start">
      <span class="block h-[2px] w-8 bg-white rounded-full group-hover:bg-green-400 transition-all duration-300"></span>
      <span class="block h-[2px] w-5 bg-white rounded-full group-hover:bg-green-400 transition-all duration-300"></span>
      <span class="block h-[2px] w-6 bg-white rounded-full group-hover:bg-green-400 transition-all duration-300"></span>
    </button>

    <!-- Center: Logo -->
    <a href="{% url 'index' %}" 
       class="absolute left-1/2 transform -translate-x-1/2 flex items-center justify-center h-full py-1">
       <img src="{% static 'store/images/logo.png' %}" 
         alt="MFY Logo" 
         class="h-30 sm:h-32 md:h-80 lg:h-82 w-auto object-contain drop-shadow-[0_0_20px_rgba(255,255,255,0.8)] transition-transform duration-300 hover:scale-105 animate-rotateY-pop-bounce">
    </a>

    <!-- Right: Cart + User Icon -->
  <div class="flex items-center space-x-4">

  <!-- Cart Icon (matches hamburger button size) -->
  <a href="{% url 'cart' %}" class="relative flex items-center justify-center w-12 h-12  group">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2"
       class="h-6 w-6 text-white group-hover:text-green-400 transition-all duration-300">
    <path stroke-linecap="round" stroke-linejoin="round" d="M7 6h14l-1.5 9h-11z" />
    <path stroke-linecap="round" stroke-linejoin="round" d="M7 6L5 3H2" />
    <circle cx="9" cy="20" r="1" />
    <circle cx="18" cy="20" r="1" />
  </svg>
  {% if cart_items_count %}
  <span class="absolute -top-2 -right-2 bg-green-500 text-xs px-1.5 py-0.5 rounded-full font-semibold shadow-md">
    {{ cart_items_count }}
  </span>
  {% endif %}
 </a>
 </div>
</div>

<!-- Overlay -->
<div id="overlay"
  class="fixed inset-0 bg-black bg-opacity-50 opacity-0 pointer-events-none transition-opacity duration-300 z-[70]">
</div>

<!-- Sidebar -->
<div id="sidebar"
    class="fixed top-0 left-0 h-full w-4/5 max-w-xs bg-gray-900 text-white transform -translate-x-full transition-transform duration-500 ease-in-out z-[80] overflow-y-auto flex flex-col shadow-xl">
 {% include 'store/partials/sidebar_content.html' %}
</div>
</nav>
