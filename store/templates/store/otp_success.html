{% extends "store/base.html" %}
{% load static %}

{% block title %}OTP Verified | My Store{% endblock %}

{% block content %}
<section class="bg-gradient-to-br from-gray-900 via-black to-gray-950 text-white min-h-screen flex flex-col items-center justify-center relative overflow-hidden px-4 pt-[calc(var(--navbar-height,4.5rem)+1.5rem)]">

  <!-- Floating background effects -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-24 h-24 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
    <div class="absolute bottom-24 right-8 w-32 h-32 bg-green-400/10 rounded-full blur-3xl animate-pulse delay-150"></div>
  </div>

  <!-- OTP Success Card -->
  <div class="relative z-10 max-w-md w-full bg-white/10 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl text-center p-8 animate-fadeIn">
    <div class="flex justify-center mb-4">
      <div class="bg-green-500/20 text-green-400 rounded-full p-4 animate-glow">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>
    <h2 class="text-2xl font-semibold text-green-400 mb-2">OTP Verified Successfully!</h2>
    <p class="text-gray-300 mb-6">You can now continue to your account or return home.</p>
    <a href="{% url 'index' %}" class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-6 rounded-xl transition duration-200">
      Go to Home
    </a>
  </div>

</section>

<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeIn {
    animation: fadeIn 0.6s ease-out;
  }

  @keyframes glow {
    0%, 100% { box-shadow: 0 0 10px rgba(34,197,94,0.5), 0 0 30px rgba(34,197,94,0.2); }
    50% { box-shadow: 0 0 20px rgba(34,197,94,0.7), 0 0 40px rgba(34,197,94,0.4); }
  }
  .animate-glow {
    animation: glow 2s ease-in-out infinite;
  }
</style>

{% endblock %}
