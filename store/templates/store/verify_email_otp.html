{% extends "store/base.html" %}
{% load static %}

{% block title %}Verify OTP | MFY Store{% endblock %}

{% block content %}
<div class="pt-[var(--navbar-height,4.5rem)] bg-black min-h-screen flex items-center justify-center px-4">
  <div class="bg-gray-900 border border-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold text-white mb-4">Verify OTP</h2>
    <p class="text-gray-400 mb-6">Please enter the 6-digit OTP sent to your email or phone.</p>

    <form method="POST" action="{% url 'verify_email_otp' %}" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="otp" class="block text-sm font-medium text-gray-300 mb-2">Enter OTP</label>
        <input 
          type="text" 
          name="otp" 
          maxlength="6" 
          required 
          placeholder="******"
          class="w-full px-4 py-3 text-center tracking-[0.5em] text-lg text-gray-100 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <button 
        type="submit" 
        class="w-full bg-green-600 hover:bg-green-500 text-white font-medium py-3 rounded-lg transition duration-200">
        Verify OTP
      </button>
    </form>
  </div>
</div>
{% endblock %}
